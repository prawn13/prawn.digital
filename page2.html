<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>penny's place</title>

	<script type = "text/javascript">
		var images = [], x = -1;
		images[0] = "images/open.jpg";
		images[1] = "images/open2.jpg";
		images[2] = "images/open3.png";
		images[3] = "images/open4.png";
		
		function displayNextImage() {
			x = (x === images.length - 1) ? (window.location.href = 'front.html') : x + 1;
			var image = document.getElementById("img")
			image.src = images[x];
		}

		function startTimer() {
			setInterval(displayNextImage, 1000);
		}
	</script>
</head>

<body onload = "startTimer()">
	<style>
		body	{
			background: rgb(0,0,0);

			background: "/images/open.jpg";
			display: block;

			width: auto;
		}
	</style>

	<h1 style="color:black"> enter,, if You Wish.. .</h1>
